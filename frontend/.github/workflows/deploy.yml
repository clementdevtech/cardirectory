name: Deploy Frontend to DirectAdmin

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Create .env for Vite
        working-directory: frontend
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" >> .env
          echo "VITE_CLOUDINARY_CLOUD_NAME=${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "VITE_CLOUDINARY_API_KEY=${{ secrets.VITE_CLOUDINARY_API_KEY }}" >> .env
          echo "VITE_CLOUDINARY_API_SECRET=${{ secrets.VITE_CLOUDINARY_API_SECRET }}" >> .env
          echo "VITE_CLOUDINARY_UPLOAD_PRESET=${{ secrets.VITE_CLOUDINARY_UPLOAD_PRESET }}" >> .env
          echo "NINJAS_API_KEY=${{ secrets.NINJAS_API_KEY }}" >> .env
          echo "VITE_GEOAPIFY_API_KEY=${{ secrets.VITE_GEOAPIFY_API_KEY }}" >> .env

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # âœ… Add .htaccess file into dist before upload
      - name: Add .htaccess for SPA routing
        working-directory: frontend/dist
        run: |
          cat << 'EOF' > .htaccess
          Options -MultiViews
          RewriteEngine On
          RewriteBase /
          # If a file or directory exists, serve it directly
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]
          # Otherwise redirect to index.html
          RewriteRule ^ index.html [L]
          EOF

      - name: Deploy build to DirectAdmin via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/dist  # Vite outputs to /dist
          server-dir: ${{ secrets.FTP_PATH }}
          method: ftp
          dangerous-clean-slate: true